<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>PetVerse AI Chatbot</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- ‚úÖ Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<!-- ‚úÖ Flask-linked CSS (optional if needed globally) -->
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

<style>
    body {
        background: linear-gradient(135deg, #8e44ad, #c39bd3);
        font-family: 'Poppins', sans-serif;
        margin: 0;
        padding: 0;
        color: #fff;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .chat-wrapper {
        width: 95%;
        max-width: 600px;
        height: 85vh;
        background: #ffffffdd;
        backdrop-filter: blur(10px);
        border-radius: 20px;
        padding: 20px;
        box-shadow: 0 8px 30px rgba(0,0,0,0.2);
        display: flex;
        flex-direction: column;
        animation: fadeIn 0.8s ease;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    h2 {
        text-align: center;
        color: #6d2fa8;
        font-size: 26px;
        font-weight: bold;
    }

    #messages {
        flex: 1;
        overflow-y: auto;
        padding: 10px;
        margin-bottom: 15px;
        border-radius: 15px;
        background: #f6f0fa;
        display: flex;
        flex-direction: column;
        gap: 12px;
        box-shadow: inset 0 0 10px rgba(0,0,0,0.08);
    }

    .msg {
        padding: 12px 16px;
        border-radius: 18px;
        max-width: 80%;
        white-space: pre-wrap;
        line-height: 1.4;
        animation: popIn 0.25s ease;
    }

    @keyframes popIn {
        from { transform: scale(0.9); opacity: 0; }
        to { transform: scale(1); opacity: 1; }
    }

    .user {
        background: #9b59b6;
        color: white;
        align-self: flex-end;
        box-shadow: 0 3px 10px rgba(155,89,182,0.4);
    }

    .bot {
        background: white;
        color: #6d2fa8;
        border: 1px solid #d7bce8;
        align-self: flex-start;
        box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    }

    select {
        padding: 10px;
        border-radius: 12px;
        border: 1px solid #caa7ec;
        background: #f7ecff;
        color: #6d2fa8;
        font-size: 14px;
        width: 100%;
        margin-bottom: 12px;
        outline: none;
    }

    .input-area {
        display: flex;
        gap: 10px;
    }

    input {
        flex: 1;
        padding: 12px;
        border-radius: 14px;
        border: 1px solid #d4b1ef;
        background: #fbf5ff;
        color: #6d2fa8;
        font-size: 14px;
        outline: none;
    }

    button {
        padding: 12px 18px;
        border-radius: 14px;
        background: #6d2fa8;
        color: white;
        border: none;
        cursor: pointer;
        font-weight: bold;
        box-shadow: 0 3px 10px rgba(109,47,168,0.4);
        transition: 0.2s;
    }

    button:hover {
        background: #8e44ad;
        transform: scale(1.05);
    }
</style>
</head>

<body>
<div class="chat-wrapper">
    <h2>PetVerse AI Assistant üêæ</h2>

    <select id="language">
        <option value="">Select Language</option>
        <option value="en">English</option>
        <option value="hi">‡§π‡§ø‡§®‡•ç‡§¶‡•Ä</option>
        <option value="mr">‡§Æ‡§∞‡§æ‡§†‡•Ä</option>
        <option value="kn">‡≤ï‡≤®‡≥ç‡≤®‡≤°</option>
    </select>

    <div id="messages"></div>

    <div class="input-area">
        <input id="userInput" type="text" placeholder="Type your message..." disabled>
        <button id="sendBtn" disabled>Send</button>
    </div>
</div>

<!-- ‚úÖ Script Section -->
<script>
const langSelect = document.getElementById("language");
const userInput = document.getElementById("userInput");
const sendBtn = document.getElementById("sendBtn");
const messagesDiv = document.getElementById("messages");

// Enable input once language is selected
langSelect.addEventListener("change", () => {
  const lang = langSelect.value;
  if (lang) {
    userInput.disabled = false;
    sendBtn.disabled = false;
    userInput.placeholder = "Type your message...";
    appendMessage("bot", "üëã Hi! I'm PetVerse AI Assistant. How can I help you today?");
  } else {
    userInput.disabled = true;
    sendBtn.disabled = true;
    messagesDiv.innerHTML = "";
  }
});

// Send message
sendBtn.addEventListener("click", sendMessage);
userInput.addEventListener("keypress", (e) => {
  if (e.key === "Enter") sendMessage();
});

async function sendMessage() {
  const message = userInput.value.trim();
  const lang = langSelect.value;
  if (!message) return;

  appendMessage("user", message);
  userInput.value = "";

  appendMessage("bot", "‚è≥ Thinking...");

  try {
    const response = await fetch("/api/chat", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ message, lang })
    });

    const data = await response.json();

    // Remove "Thinking..."
    messagesDiv.lastChild.remove();
    appendMessage("bot", data.reply || "Sorry, I couldn't understand that.");
  } catch (err) {
    console.error(err);
    messagesDiv.lastChild.remove();
    appendMessage("bot", "‚ö†Ô∏è Could not reach the server.");
  }
}

function appendMessage(sender, text) {
  const msg = document.createElement("div");
  msg.classList.add("msg", sender);
  msg.textContent = text;
  messagesDiv.appendChild(msg);
  messagesDiv.scrollTop = messagesDiv.scrollHeight;
}
</script>

<!-- Optional floating chatbot script -->
<script src="{{ url_for('static', filename='chatbot_floating.js') }}"></script>

</body>
</html>
