<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lost & Found | PetVerse</title>

  <!-- ‚úÖ Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <!-- ‚úÖ Flask-Compatible CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <script src="{{ url_for('static', filename='translation.js') }}"></script>

  <style>
    .lost-found-container {
      max-width: 1000px;
      margin: 2rem auto;
      padding: 0 2rem;
    }

    .report-section {
      background: var(--white);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 2rem;
      margin-bottom: 2rem;
    }

    .form-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
      margin-bottom: 1rem;
    }

    .form-group {
      margin-bottom: 1rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      color: var(--text);
      font-weight: 500;
    }

    .form-group input, .form-group select, .form-group textarea {
      width: 100%;
      padding: 0.8rem;
      border: 2px solid var(--primary-light);
      border-radius: var(--radius);
      font-size: 1rem;
    }

    .form-group.full-width {
      grid-column: 1 / -1;
    }

    .reports-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 2rem;
    }

    .report-card {
      background: var(--white);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow: hidden;
    }

    .report-card.lost {
      border-left: 4px solid #ff6b6b;
    }

    .report-card.found {
      border-left: 4px solid var(--accent);
    }

    .report-image {
      width: 100%;
      height: 200px;
      background: var(--background);
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text-light);
      font-size: 2rem;
    }

    .report-content {
      padding: 1.5rem;
    }

    .report-status {
      display: inline-block;
      padding: 0.3rem 0.8rem;
      border-radius: 20px;
      font-size: 0.8rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }

    .status-lost {
      background: #ff6b6b;
      color: white;
    }

    .status-found {
      background: var(--accent);
      color: white;
    }

    .contact-info {
      background: var(--background);
      padding: 1rem;
      border-radius: var(--radius);
      margin-top: 1rem;
    }
  </style>
</head>

<body>
  <!-- ‚úÖ NAVBAR -->
  <nav class="navbar">
    <div class="logo">PetVerse üêæ</div>
    <ul>
      <li><a href="{{ url_for('home') }}">Home</a></li>
      <li><a href="{{ url_for('render_page', page='pets') }}">Adopt</a></li>
      <li><a href="{{ url_for('render_page', page='volunteer') }}">Volunteer</a></li>
      <li><a href="{{ url_for('render_page', page='donate') }}">Donate</a></li>
      <li><a href="{{ url_for('render_page', page='community') }}">Community</a></li>
      <li><a href="{{ url_for('render_page', page='lost-found') }}" style="color:var(--primary);">Lost & Found</a></li>
      <li><a href="{{ url_for('render_page', page='login') }}" id="loginLink">Login / Signup</a></li>
      <li><a href="{{ url_for('render_page', page='myadoptions') }}">My Adoptions</a></li>

      <li id="logoutItem" style="display:none;">
        <a href="javascript:void(0)" id="logoutLink" style="color:var(--secondary)">Logout</a>
      </li>

      <li>
        <select id="languageSelect" onchange="changeLanguage(this.value)"
          style="background:var(--primary-light);color:white;padding:0.5rem;border:none;border-radius:var(--radius);">
          <option value="en">English</option>
          <option value="hi">‡§π‡§ø‡§®‡•ç‡§¶‡•Ä</option>
          <option value="kn">‡≤ï‡≤®‡≥ç‡≤®‡≤°</option>
        </select>
      </li>
    </ul>
  </nav>

  <!-- ‚úÖ HERO -->
  <div class="hero">
    <h1>Lost & Found Pets</h1>
    <p>Help reunite lost pets with their families ‚ù§Ô∏è</p>
  </div>

  <!-- ‚úÖ MAIN CONTENT -->
  <div class="lost-found-container">
    <div class="report-section">
      <h2 style="color: var(--primary); margin-bottom: 1.5rem;">Report a Lost or Found Pet</h2>

      <form id="reportForm">
        <div class="form-group">
          <label>Report Type</label>
          <select id="reportType" required>
            <option value="">Select type</option>
            <option value="lost">I Lost My Pet</option>
            <option value="found">I Found a Pet</option>
          </select>
        </div>

        <div class="form-grid">
          <div class="form-group">
            <label>Pet Name</label>
            <input type="text" id="petName" required>
          </div>
          <div class="form-group">
            <label>Pet Type</label>
            <select id="petType" required>
              <option value="">Select type</option>
              <option value="dog">Dog</option>
              <option value="cat">Cat</option>
              <option value="bird">Bird</option>
              <option value="rabbit">Rabbit</option>
              <option value="other">Other</option>
            </select>
          </div>
        </div>

        <div class="form-grid">
          <div class="form-group">
            <label>Breed</label>
            <input type="text" id="petBreed">
          </div>
          <div class="form-group">
            <label>Color</label>
            <input type="text" id="petColor" required>
          </div>
        </div>

        <div class="form-group">
          <label>Last Seen Location</label>
          <input type="text" id="location" placeholder="Street, Area, Landmark" required>
        </div>

        <div class="form-grid">
          <div class="form-group">
            <label>Date Lost/Found</label>
            <input type="date" id="date" required>
          </div>
          <div class="form-group">
            <label>Contact Phone</label>
            <input type="tel" id="contactPhone" required>
          </div>
        </div>

        <div class="form-group full-width">
          <label>Additional Details</label>
          <textarea id="description" rows="3"
            placeholder="Describe your pet, distinctive features, collar details, etc."></textarea>
        </div>

        <button type="submit"
          style="background: linear-gradient(135deg, var(--primary), var(--primary-light));
                 color: var(--white); border: none; padding: 1rem 2rem;
                 border-radius: var(--radius); font-weight: 600; cursor: pointer; width: 100%;">
          Submit Report
        </button>
      </form>
    </div>

    <div>
      <h2 style="color: var(--primary); margin-bottom: 1.5rem;">Recent Reports</h2>
      <div class="reports-grid" id="reportsContainer"></div>
    </div>
  </div>

  <div id="toast" class="toast"></div>

  <!-- ‚úÖ JAVASCRIPT -->
  <script>
    const sampleReports = [
      {
        type: 'lost', petName: 'Max', petType: 'dog', breed: 'Golden Retriever',
        color: 'Golden', location: 'Central Park, Downtown',
        date: '2024-01-15', contact: '555-0123',
        description: 'Friendly golden retriever, responds to "Max". Last seen near the fountain.'
      },
      {
        type: 'found', petName: 'Unknown', petType: 'cat', breed: 'Tabby',
        color: 'Gray with white paws', location: 'Maple Street',
        date: '2024-01-14', contact: '555-0456',
        description: 'Found this friendly cat wandering near Maple Street. Very affectionate.'
      }
    ];

    function loadReports() {
      const container = document.getElementById('reportsContainer');
      container.innerHTML = '';
      sampleReports.forEach(report => {
        const card = document.createElement('div');
        card.className = `report-card ${report.type}`;
        card.innerHTML = `
          <div class="report-image">${report.petType === 'dog' ? 'üêï' : report.petType === 'cat' ? 'üêà' : 'üêæ'}</div>
          <div class="report-content">
            <span class="report-status ${report.type === 'lost' ? 'status-lost' : 'status-found'}">
              ${report.type.toUpperCase()}
            </span>
            <h3>${report.petName}</h3>
            <p><strong>Type:</strong> ${report.petType}</p>
            <p><strong>Breed:</strong> ${report.breed}</p>
            <p><strong>Color:</strong> ${report.color}</p>
            <p><strong>Location:</strong> ${report.location}</p>
            <p><strong>Date:</strong> ${new Date(report.date).toLocaleDateString()}</p>
            <p>${report.description}</p>
            <div class="contact-info"><strong>Contact:</strong> ${report.contact}</div>
          </div>`;
        container.appendChild(card);
      });
    }

    document.getElementById('reportForm').addEventListener('submit', e => {
      e.preventDefault();
      const user = localStorage.getItem("petpal_user");
      if (!user) return showToast("Please login to submit a report");

      const formData = {
        type: document.getElementById('reportType').value,
        petName: document.getElementById('petName').value,
        petType: document.getElementById('petType').value,
        breed: document.getElementById('petBreed').value,
        color: document.getElementById('petColor').value,
        location: document.getElementById('location').value,
        date: document.getElementById('date').value,
        contact: document.getElementById('contactPhone').value,
        description: document.getElementById('description').value
      };

      showToast("Report submitted successfully! ‚ù§Ô∏è");
      sampleReports.unshift(formData);
      loadReports();
      e.target.reset();
    });

    function showToast(msg) {
      const t = document.getElementById("toast");
      t.innerText = msg;
      t.classList.add("show");
      setTimeout(() => t.classList.remove("show"), 3000);
    }

    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('date').valueAsDate = new Date();
      loadReports();
    });
  </script>

</body>
